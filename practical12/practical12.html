<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Navigation</title>
    <link rel="stylesheet" href="./style12.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <img src="./fullstack-logo.png" alt="" />
      <h1>FULLSTACK</h1>
    </div>
    <input type="checkbox" name="" id="chk" />
    <label for="chk" class="show-btn">
      <i class="fa fa-bars"></i>
    </label>
    <label for="chk" class="hide-btn">
      <i class="fa fa-times"></i>
    </label>
    <div class="content">
      <iframe src="home.html" frameborder="2" width="100%" height="100%" name="frame1"></iframe>
    </div>
    <div class="sidebar">
      <ul>
        <li>
          <a href="./home.html" target="frame1"><i class="fa fa-home"></i><span>HOME</span></a>
        </li>
        <li>
          <a href="./about.html" target="frame1"><i class="fa fa-user"></i><span>ABOUT</span></a>
        </li>
        <li>
          <a href="./services.html" target="frame1"><i class="fa fa-tasks"></i><span>SERVICES</span></a>
        </li>
        <li>
          <a href="./blog.html" target="frame1"><i class="fa fa-rss"></i><span>BLOG</span></a>
        </li>
        <li>
          <a href="./contact.html" target="frame1"><i class="fa fa-id-card"></i><span>CONTACT</span></a>
        </li>
      </ul>
      <div class="social">
        <a href="https://www.facebook.com"><i class="fa fa-facebook-square"></i></a>
        <a href="https://www.youtube.com"><i class="fa fa-youtube-square"></i></a>
        <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
      </div>
    </div>
  </body>
</html>
